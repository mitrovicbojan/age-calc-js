<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <form>
      <div class="container" id="container">
        <div class="inputs" id="inputs">
          <div class="day">
            <label id="label">Day</label>
            <input id="day" />
            <p class="error" id="error-day">Must be a valid day</p>
          </div>
          <div class="month">
            <label id="label">Month</label>
            <input id="month" />
            <p class="error" id="error-month">Must be a valid month</p>
          </div>
          <div class="year">
            <label id="label">Year</label>
            <input id="year" />
            <p class="error" id="error-year">Must be in the past</p>
          </div>
        </div>
        <button class="button" id="btn" type="button">
          <img
            src="./assets/images/icon-arrow.svg"
            alt="arrow"
            class="arrow-img"
            id="arrow-img"
          />
        </button>
        <div class="outputs" id="outputs">
          <div class="year-output">
            <span class="output-spans" id="year-span">--</span>years
          </div>
          <div class="month-output">
            <span class="output-spans" id="month-span">--</span>months
          </div>
          <div class="day-output">
            <span class="output-spans" id="day-span">--</span>days
          </div>
        </div>
      </div>
    </form>

    <script src="app.js"></script>
  </body>
</html>
